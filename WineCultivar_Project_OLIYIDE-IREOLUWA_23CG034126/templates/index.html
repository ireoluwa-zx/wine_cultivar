<!DOCTYPE html>
<html>
<head>
    <title>Wine Origin Predictor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f8f9fa; padding: 40px; }
        .container { max_width: 500px; margin: auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #722F37; } /* Wine color */
        label { display: block; margin: 15px 0 5px; font-weight: bold; }
        input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background-color: #722F37; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px; font-size: 16px; }
        button:hover { background-color: #5a232b; }
        .result { margin-top: 20px; text-align: center; font-size: 1.5em; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2>üç∑ Wine Cultivar Predictor</h2>
        <form action="/predict" method="post">
            <label>Alcohol (11.0 - 15.0):</label>
            <input type="number" step="0.01" name="alcohol" required>

            <label>Malic Acid (0.7 - 6.0):</label>
            <input type="number" step="0.01" name="malic_acid" required>

            <label>Ash (1.3 - 3.3):</label>
            <input type="number" step="0.01" name="ash" required>

            <label>Alcalinity of Ash (10.0 - 30.0):</label>
            <input type="number" step="0.01" name="alcalinity_of_ash" required>

            <label>Magnesium (70 - 170):</label>
            <input type="number" step="1" name="magnesium" required>

            <label>Color Intensity (1.2 - 13.0):</label>
            <input type="number" step="0.01" name="color_intensity" required>

            <button type="submit">Predict Cultivar</button>
        </form>
        <div class="result">
            {{ prediction_text }}
        </div>
    </div>
</body>
</html>
